<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks site responsivo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.botpress.cloud/webchat/v3.3/inject.js"></script>
    <script
      src="https://files.bpcontent.cloud/2025/09/20/17/20250920171217-M3QKAQ0P.js"
      defer
    ></script>
  </head>

  <body>
    <div class="circulo"></div>

    <header>
      <img src="img/logo.png" alt="Logo Starbucks" class="logo" />
      <button class="button" data-text="Awesome">
        <a href="contato.html" class="actual-text">&nbsp;contato&nbsp;</a>
        <a href="contato.html" aria-hidden="true" class="hover-text"
          >&nbsp;contato&nbsp;</a
        >
      </button>
    </header>

    <div class="caixa-conteudo">
      <div class="caixa-textos">
        <h2>
          It's not just Coffe it's
          <span class="text-starbucks">Starbucks</span>
        </h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
          quia deleniti nesciunt magnam beatae vitae esse, numquam inventore
          nulla sed amet quis doloremque soluta fuga ipsam, odio voluptate,
          similique blanditiis!
        </p>
        <a href="contato.html">
          <button class="second-button">Entre em contato</button>
        </a>
      </div>

      <div class="caixa-imagem">
        <img src="img/img1.png" alt="Copo Starbucks" class="imagem-copo" />
      </div>
    </div>

    <div class="caixa-menu">
      <img
        id="botao-menu1"
        src="img/thumb1.png"
        alt="copo botão"
        class="botao-menu"
        onclick="mudarCor1('#017143')"
      />
      <img
        id="botao-menu2"
        src="img/thumb2.png"
        alt="copo botão"
        class="botao-menu"
        onclick="mudarCor2('#eb7495')"
      />
      <img
        id="botao-menu3"
        src="img/thumb3.png"
        alt="copo botão"
        class="botao-menu"
        onclick="mudarCor3('#d752b1')"
      />
    </div>
  </body>
  <script src="script.js"></script>
</html>
